<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h1>Weather Dashboard</h1>
        </div>
        <ul class="list-unstyled components">
          <li>
              <form id="form">
                  <input id="newCity" type="text">
                  <input id="citySearch" type="submit" placeholder="Search weather in any city">
              </form>
          </li>
        </ul>
        <ul class="city-list list-unstyled components">
          <div class="city btn">Denver</div>
          <div class="city btn">Santa Fe</div>
          <div class="city btn">Austin</div>
          <div class="city btn">Las Vegas</div>
          <div class="city btn">Omaha</div>
          <div class="city btn">Sydney</div>
          <div class="city btn">London</div>
          <div class="city btn">Munich</div>
          <div class="city btn">Belfast</div>
        </ul>
      </nav>
      <div class="main-content">
        <div class="jumbotron">
          <div class="weather"></div>
          <div class="forecast"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
